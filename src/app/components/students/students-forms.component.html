<div class="card bg-light mb-3">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/students">Back</button>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" />
        <div class="alert alert-danger" *ngIf="error?.name">
          {{ error.name }}
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="model.lastname" />
        <div class="alert alert-danger" *ngIf="error?.lastname">
          {{ error.lastname }}
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email" />
        <div class="alert alert-danger" *ngIf="error?.email">
          {{ error.email }}
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input (change)="uploadPhoto($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="model.id ? edit() : create()">
          {{model.id ? 'Edit' : 'Create'}}
        </button>
      </div>
    </form>
  </div>
</div>
