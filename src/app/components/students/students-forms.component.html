<div class="card bg-light mb-3">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/students">Back</button>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="student.name" />
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="student.lastname" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="student.email"/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="create()">Create</button>
      </div>
    </form>
  </div>
</div>
