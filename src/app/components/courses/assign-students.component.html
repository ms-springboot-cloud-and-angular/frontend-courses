<mat-form-field class="mx-3">
  <input matInput placeholder="Search student" (keyup)="filter($event.target.value) " />
</mat-form-field>
<table mat-table [dataSource]="studentsToAssign" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>
</table>
