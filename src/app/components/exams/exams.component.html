<div class="card bg-light mb-3">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/exams/forms">Create</button>
    <div class="alert alert-info" *ngIf="list?.length==0">No results</div>
    <table class="table table-hover table-striped" *ngIf="list?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>createAt</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exam of list">
          <td>{{exam.id}}</td>
          <td>{{exam.name | uppercase}}</td>
          <td>{{exam.createAt | date: 'yyyy/MM/dd'}}</td>
          <td><button class="btn btn-secondary btn-sm" [routerLink]="['/exams/forms', exam.id]">Edit</button></td>
          <td><button class="btn btn-danger btn-sm" (click)="delete(exam)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRows" [pageSize]="totalPerPage" [pageIndex]="currentPage"
      [pageSizeOptions]="pageSizeOptions" (page)="pageable($event)" showFirstLastButtons class="float-left mx-2">
    </mat-paginator>
  </div>
</div>
